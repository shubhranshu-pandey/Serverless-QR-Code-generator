  <!-- Main QR Code Generator Container -->
  <div class="container">
    <h2>QR Code Generator</h2>

      type="text"
      id="urlInput"
      placeholder="Enter URL (e.g. https://instagram.com)"
    />
    <button id="generateBtn">Generate QR Code</button>
    <div class="loading" id="loading" style="display:none;">Generating...</div>
    <div class="error" id="error"></div>
    <img id="qrImage" class="qr-image" style="display:none;" alt="QR Code" />
  </div>
